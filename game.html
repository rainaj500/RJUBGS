<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GTA SA Menu - Game</title>
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="./images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
	<meta name="description" content="GTA SA Menu - Game">
	<meta name="keywords" content="html, css, gta, san andreas, menu, web">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Simple GTA San Andreas Menu">

	<link rel="stylesheet" href="./fonts/myfonts.min.css">
	<link rel="stylesheet" href="./css/normalize.min.css">
	<link rel="stylesheet" href="./css/gtasamenu.min.css">
</head>
<body class="container">
	<header class="menu-header">
		<h1 class="menu-title">Games</h1>
		<div style="background-image: url('./images/back5.png');" class="menu-image"></div>
	</header>
	<main class="menu-content">
		<ul class="menu-container menu-container--game">
			<li class="menu-option menu-option--game">
  <a href="javascript:void(0)" onclick="openGame()" > Play in Fullscreen </button>
<script>
function openGame() {
	var win = window.open ()
	var url = "https://sites.google.com/boontonschools.org/xxxxxxxxxxxxxxxx/cuphead"
	var iframe = win.document.createElement('iframe')
	iframe.style.width = "100%"
	iframe.style.height = "100%"
	iframe.style.border = "none"
	iframe.src = url
	win.document.body.appendChild(iframe)
}
</script>
			<li class="menu-option menu-option--game"><a href="https://sites.google.com/boontonschools.org/xxxxxxxxxxxxxxxx/cuphead">CupHead</a></li
		</ul>		
	</main>
	<footer class="menu-footer">
		<span class="menu-option menu-option--back"><a href="./index.html">back</a></span>
		<p class="menu-footer-message">This menu is created by a GTA San Andreas lover. All trademarks are of their respective owners.</p>
	</footer>	
	<script src="./js/gtasamenu.min.js"></script>
</body>
</html>
