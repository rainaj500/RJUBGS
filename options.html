<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Page Iframe</title>
  <style>
    /* Reset default browser styles */
    body, html {
      margin: 0;
      padding: 0;
      /* Optional: Hide overflow if you only want to see the iframe content */
      overflow: hidden; 
    }
    
    /* Style the iframe to fill the entire viewport */
    iframe {
      border: none; /* Removes the default iframe border */
      width: 100vw; /* 100% of the viewport width */
      height: 100vh; /* 100% of the viewport height */
      display: block; /* Prevents an extra 4px of whitespace from appearing */
    }
  </style>
</head>
<body>

  <iframe src="https://interstellar-tau-kohl.vercel.app/a/hvtrs8%2F-wuw%2Cbkn" title="Full page embedded content"></iframe>

</body>
</html>
